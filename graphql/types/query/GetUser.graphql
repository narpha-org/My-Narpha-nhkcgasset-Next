query GetUser($id: ID!) {
  getUser(id: $id) {
    id
    name
    email
    emailVerified
    roleCGAssetStore {
      desc
      role
      valid_flg
    }
    accounts {
      access_token
      expires_at
      id_token
      oauth_token
      oauth_token_secret
      provider
      providerAccountId
      refresh_token
      refresh_token_expires_in
      scope
      session_state
      token_type
      type
    }
    sessions {
      expires
      sessionToken
    }
    verificationTokens {
      identifier
      expires
      token
    }
  }
}
