query GetCgAssetSearchAppProds($first: Int!, $page: Int!) {
  CGAssetSearchAppProds(first: $first, page: $page) {
    data {
      id
      code
      desc
      order
      valid_flg
      created_at
    }
    paginatorInfo {
      count
      currentPage
      hasMorePages
      total
    }
  }
}
