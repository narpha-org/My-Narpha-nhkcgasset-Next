query GetApplyDownloadsApplyOrApproval(
  $apply_user_id: ID
  $manage_user_id: ID
  $first: Int!
  $page: Int!
  $order: String
  $orderAsc: String
  $section_adl: String
  $searchTxt: String
) {
  ApplyDownloadsApplyOrApproval(
    apply_user_id: $apply_user_id
    manage_user_id: $manage_user_id
    first: $first
    page: $page
    order: $order
    orderAsc: $orderAsc
    section_adl: $section_adl
    searchTxt: $searchTxt
  ) {
    data {
      id
      cgAsset {
        id
        asset_id
        asset_name
      }
      manageUser {
        id
        name
      }
      applyUser {
        id
        name
      }
      applyDownloadGlaciers {
        id
        ongoing_request
        expiry_date
        presigned_url
        file_name
      }
      status
      created_at
    }
    paginatorInfo {
      count
      currentPage
      hasMorePages
      total
    }
  }
}
