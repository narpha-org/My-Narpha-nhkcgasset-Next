query GetApplyDownloadsApplyOrApproval(
  $user_id: ID
  $manage_user_id: ID
  $first: Int!
  $page: Int!
) {
  ApplyDownloadsApplyOrApproval(
    user_id: $user_id
    manage_user_id: $manage_user_id
    first: $first
    page: $page
  ) {
    data {
      id
      cgAsset {
        id
        asset_id
        asset_name
      }
      manageUser {
        id
        name
      }
      applyUser {
        id
        name
      }
      status
      created_at
    }
    paginatorInfo {
      count
      currentPage
      hasMorePages
      total
    }
  }
}
