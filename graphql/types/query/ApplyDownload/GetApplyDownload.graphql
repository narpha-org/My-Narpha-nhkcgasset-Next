query GetApplyDownload($id: ID!) {
  ApplyDownload(id: $id) {
    id
    cgAsset {
      id
      asset_id
      asset_name
    }
    manageUser {
      id
      name
    }
    status
    program_id
    program_name
    date_usage_start
    date_usage_end
    purpose_of_use_txt
    etc_txt
    applyUser {
      id
      name
    }
    applyDownloadGlaciers {
      id
      ongoing_request
      expiry_date
      presigned_url
    }
    removal_limit_date
    download_date
    created_at
  }
}
