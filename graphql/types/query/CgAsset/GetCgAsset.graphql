query GetCgAsset($id: ID!) {
  CGAsset(id: $id) {
    id
    asset_id
    asset_name
    assetCate {
      id
      code
      desc
    }
    asset_genre
    asset_app_prod
    asset_format
    asset_size
    asset_renderer
    program_id
    program_name
    registrantAffiliation {
      id
      desc
    }
    viewingRestriction {
      id
      desc
    }
    broadcastingRight {
      id
      desc
    }
    sharedArea {
      id
      desc
    }
    rights_supplement
    asset_detail
    assetUploads {
      file_name
      url
      file_path
    }
    assetThumbs {
      thumb_file_name
      thumb_url
      thumb_file_path
    }
    assetTags {
      id
      tag
      tag_add_edit_flg
      taggedUser {
        name
      }
      created_at
    }
    revisionHistories {
      id
      created_at
      desc
      revisedUser {
        name
      }
    }
    reviews {
      id
      created_at
      review
      reviewedUser {
        id
        name
      }
      valid_flg
    }
    applyDownloads {
      id
      status
      applyDownloadGlaciers {
        id
        ongoing_request
        expiry_date
        presigned_url
        file_name
      }
    }
    download_count
    userCreate {
      id
      name
      email
      registrantAffiliation {
        id
        desc
      }
      regist_affili_code
      roleCGAssetStore {
        id
        desc
        role
        valid_flg
      }
    }
    userUpdate {
      id
      name
      email
      registrantAffiliation {
        id
        desc
      }
      regist_affili_code
      roleCGAssetStore {
        id
        desc
        role
        valid_flg
      }
    }
    valid_flg
    created_at
    updated_at
  }
}
