query ApiGetCgAssets(
  $first: Int!
  $page: Int!
  $search: CGAssetSearchFormValues
) {
  CGAssetsValid(
    first: $first
    page: $page
    orderBy: [
      { column: "created_at", order: DESC }
      { column: "asset_id", order: ASC }
    ]
    search: $search
  ) {
    data {
      id
      asset_id
      asset_name
      assetCate {
        code
        desc
      }
      asset_app_prod
      asset_format
      asset_size
      asset_renderer
      program_id
      program_name
      registrantAffiliation {
        desc
      }
      viewingRestriction {
        desc
      }
      broadcastingRight {
        desc
      }
      sharedArea {
        desc
      }
      rights_supplement
      asset_detail
      asset_media_base
      uploadDir {
        base_path
      }
      assetImages {
        file_name
        url
        file_path
        thumb_file_name
        thumb_url
        thumb_file_path
      }
      assetVideos {
        file_name
        url
        file_path
        thumb_file_name
        thumb_url
        thumb_file_path
      }
      asset3DCGs {
        file_name
        url
        file_path
        thumb_file_name
        thumb_url
        thumb_file_path
      }
      assetTags {
        tag
        tag_add_edit_flg
        taggedUser {
          name
        }
        created_at
      }
      revisionHistories {
        created_at
        desc
        revisedUser {
          name
        }
      }
      reviews {
        created_at
        review
        reviewedUser {
          name
        }
      }
      download_count
      userCreate {
        name
        email
        registrantAffiliation {
          desc
        }
        regist_affili_code
        roleCGAssetStore {
          desc
          role
        }
      }
      userUpdate {
        name
        email
        registrantAffiliation {
          desc
        }
        regist_affili_code
        roleCGAssetStore {
          desc
          role
        }
      }
      valid_flg
      created_at
      updated_at
    }
    paginatorInfo {
      count
      currentPage
      hasMorePages
      total
    }
  }
}
