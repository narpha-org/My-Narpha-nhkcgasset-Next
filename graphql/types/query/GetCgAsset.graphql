query GetCgAsset($id: ID!) {
  CGAsset(id: $id) {
    id
    asset_id
    assetCate {
      id
      desc
    }
    asset_app_prod
    asset_format
    asset_size
    asset_renderer
    program_id
    program_name
    registrantAffiliation {
      id
      desc
    }
    viewingRestriction {
      id
      desc
    }
    broadcastingRight {
      id
      desc
    }
    sharedArea {
      id
      desc
    }
    rights_supplement
    asset_detail
    asset_media_base
    assetImages {
      id
      file_name
      url
      file_path
      thumb_file_name
      thumb_url
      thumb_file_path
    }
    assetVideos {
      id
      file_name
      url
      file_path
      thumb_file_name
      thumb_url
      thumb_file_path
    }
    asset3DCGs {
      id
      file_name
      url
      file_path
      thumb_file_name
      thumb_url
      thumb_file_path
    }
    assetTags {
      id
      tag
      tag_add_edit_flg
      taggedUser {
        name
      }
      created_at
    }
    revisionHistory {
      id
      created_at
      desc
      revisedUser {
        name
      }
    }
    valid_flg
    created_at
    updated_at
  }
}
