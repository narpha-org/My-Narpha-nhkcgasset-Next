query ApiGetCgAssets(
  $first: Int!
  $page: Int!
  $search: ApiCgAssetsSearchFormValues
) {
  ApiCGAssetsValid(
    first: $first
    page: $page
    orderBy: [
      { column: "created_at", order: DESC }
      { column: "asset_id", order: ASC }
    ]
    search: $search
  ) {
    data {
      id
      asset_id
      asset_name
      assetCate {
        code
        desc
      }
      asset_genre
      asset_app_prod
      asset_format
      asset_size
      asset_renderer
      program_id
      program_name
      registrantAffiliation {
        desc
      }
      viewingRestriction {
        desc
      }
      broadcastingRight {
        desc
      }
      sharedArea {
        desc
      }
      rights_supplement
      asset_detail
      assetUploads {
        file_name
        url
        file_path
      }
      assetThumbs {
        thumb_file_name
        thumb_url
        thumb_file_path
      }
      assetTags {
        tag
        tag_add_edit_flg
        taggedUser {
          name
        }
        created_at
      }
      revisionHistories {
        created_at
        desc
        revisedUser {
          name
        }
      }
      reviews {
        created_at
        review
        reviewedUser {
          name
        }
        valid_flg
      }
      download_count
      userCreate {
        name
      }
      userUpdate {
        name
      }
      valid_flg
      created_at
      updated_at
    }
    paginatorInfo {
      count
      currentPage
      hasMorePages
      total
    }
  }
}
