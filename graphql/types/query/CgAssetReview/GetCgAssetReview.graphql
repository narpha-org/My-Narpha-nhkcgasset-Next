query GetCgAssetReview($id: ID!) {
  CGAssetReview(id: $id) {
    __typename
    id
    review
    cgAsset {
      id
      reviews {
        id
        review
        reviewedUser {
          id
          name
        }
        valid_flg
        created_at
      }
    }
    reviewedUser {
      id
      name
      email
      registrantAffiliation {
        id
        desc
      }
      regist_affili_code
      roleCGAssetStore {
        id
        desc
        role
        valid_flg
      }
    }
    created_at
  }
}
