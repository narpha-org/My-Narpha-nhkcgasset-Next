mutation CreateCgAsset($input: CreateCGAssetInput!) {
  createCGAsset(input: $input) {
    __typename
    id
    asset_id
    assetCate {
      desc
    }
    asset_app_prod
    asset_format
    asset_size
    asset_renderer
    program_id
    program_name
    registrantAffiliation {
      desc
    }
    viewingRestriction {
      desc
    }
    broadcastingRight {
      desc
    }
    sharedArea {
      desc
    }
    rights_supplement
    asset_detail
    asset_media_base
    assetImages {
      file_name
      url
      file_path
    }
    assetVideos {
      file_name
      url
      file_path
    }
    asset3DCGs {
      file_name
      url
      file_path
    }
    assetTags {
      tag
      tag_add_edit_flg
      taggedUser {
        name
      }
      created_at
    }
    revisionHistory {
      created_at
      desc
      revisedUser {
        name
      }
    }
    valid_flg
    created_at
    updated_at
  }
}
