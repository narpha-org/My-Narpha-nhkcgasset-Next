mutation UpdateCgAssetSearchTag(
  $id: ID!
  $code: String!
  $desc: String!
  $order: Int!
  $valid_flg: Boolean!
) {
  updateCGAssetSearchTag(
    id: $id
    code: $code
    desc: $desc
    order: $order
    valid_flg: $valid_flg
  ) {
    __typename
    id
    code
    desc
    order
    valid_flg
  }
}
