mutation UpdateCgAsset($input: UpdateCGAssetInput!) {
  updateCGAsset(input: $input) {
    __typename
    id
    asset_id
    assetCate {
      desc
    }
    asset_app_prod
    asset_format
    asset_size
    asset_renderer
    program_id
    program_name
    registrantAffiliation {
      desc
    }
    viewingRestriction {
      desc
    }
    broadcastingRight {
      desc
    }
    sharedArea {
      desc
    }
    rights_supplement
    asset_detail
    asset_media_base
    assetImages {
      file_name
      url
      file_path
      thumb_file_name
      thumb_url
      thumb_file_path
    }
    assetVideos {
      file_name
      url
      file_path
      thumb_file_name
      thumb_url
      thumb_file_path
    }
    asset3DCGs {
      file_name
      url
      file_path
      thumb_file_name
      thumb_url
      thumb_file_path
    }
    assetTags {
      tag
      tag_add_edit_flg
      taggedUser {
        name
      }
      created_at
    }
    revisionHistory {
      created_at
      desc
      revisedUser {
        name
      }
    }
    userCreate {
      id
      name
      email
      registrantAffiliation {
        id
        desc
      }
      regist_affili_code
      roleCGAssetStore {
        id
        desc
        role
        valid_flg
      }
    }
    userUpdate {
      id
      name
      email
      registrantAffiliation {
        id
        desc
      }
      regist_affili_code
      roleCGAssetStore {
        id
        desc
        role
        valid_flg
      }
    }
    valid_flg
    created_at
    updated_at
  }
}
