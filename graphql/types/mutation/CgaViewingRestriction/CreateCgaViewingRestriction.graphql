mutation CreateCgaViewingRestriction(
  $code: CodeCGAViewingRestriction!
  $desc: String!
  $order: Int!
  $valid_flg: Boolean!
) {
  createCGAViewingRestriction(
    code: $code
    desc: $desc
    order: $order
    valid_flg: $valid_flg
  ) {
    __typename
    id
    code
    desc
    order
    valid_flg
  }
}
