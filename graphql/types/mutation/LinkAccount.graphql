mutation LinkAccount($account: LinkAccountInput!) {
  linkAccount(account: $account) {
    access_token
    expires_at
    id_token
    oauth_token
    oauth_token_secret
    provider
    providerAccountId
    refresh_token
    refresh_token_expires_in
    scope
    session_state
    token_type
    type
    user {
      id
      name
      email
      emailVerified
      roleCGAssetStore {
        desc
        role
        valid_flg
      }
      sessions {
        expires
        sessionToken
      }
      verificationTokens {
        identifier
        expires
        token
      }
    }
  }
}
