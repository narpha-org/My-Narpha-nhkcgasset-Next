overwrite: true
schema: graphql/laravel/schema.graphql
documents: graphql/types/**/*.graphql
generates:
  graphql/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: "// Code generated by graphql-codegen. DO NOT EDIT."
      - add:
          content: "/* eslint-disable */"
      - add:
          content: "// @ts-nocheck"
    config:
      fetcher: graphql-request
      isReactHook: false
      exposeQueryKeys: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
